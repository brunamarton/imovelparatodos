<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/simulador.css?v=1.0" />
    <title>Simulador | Imóveis para Todos</title>
  </head>
  <body
    style="
      background-image: url('https://images.pexels.com/photos/3806953/pexels-photo-3806953.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
      background-size: cover;
      background-repeat: no-repeat;
    "
    class="h-100 w-100"
  >
    <div class="container-fluid d-flex h-100 flex-column">
      <div class="row min-vh-100">
        <div class="col-md-6 col-12"></div>
        <div
          class="col-md-6 col-12 h-100"
          style="
            background: #fafafa;
            padding: 50px;
            color: #000;
            min-height: 100% !important;
            border-left: 6px #01a3d8 solid;
          "
        >
          <h3 class="text-center">Simule agora o seu crédito</h3>
          <div class="row" style="margin-top: 35px">
            <div class="col-md-12">
              <form>
                <div class="form-group">
                  <label for="valorImovel" style="font-size: 14px"
                    >Valor do imóvel</label
                  >
                  <input
                    placeholder="R$ 0,00"
                    type="text"
                    id="valorImovel"
                    class="form-control"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="currency" style="font-size: 14px"
                    >Quanto você precisa?</label
                  >
                  <input
                    placeholder="R$ 0,00"
                    type="text"
                    id="currency"
                    class="form-control"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="valorEntrada" style="font-size: 14px"
                    >Valor da entrada</label
                  >
                  <input
                    placeholder="R$ 0,00"
                    type="text"
                    id="valorEntrada"
                    class="form-control"
                    required
                  />
                </div>
                <div style="margin-top: 25px">
                  <div class="form-group row">
                    <label
                      for="inputEmail3"
                      class="col-sm-6 col-form-label"
                      style="font-size: 14px"
                      >Tem ou terá até o momento da compra esse valor de entrada
                      disponível?</label
                    >
                    <div class="col-sm-6">
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="inlineRadioOptions"
                          id="inlineRadio1"
                          value="option1"
                        />
                        <label class="form-check-label" for="inlineRadio1"
                          >Sim</label
                        >
                      </div>
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="inlineRadioOptions"
                          id="inlineRadio2"
                          value="option2"
                        />
                        <label class="form-check-label" for="inlineRadio2"
                          >Não</label
                        >
                      </div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label
                      for="inputEmail3"
                      class="col-sm-6 col-form-label"
                      style="font-size: 14px"
                      >Deseja utilizar seu FGTS?</label
                    >
                    <div class="col-sm-6">
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="inlineRadioOptions"
                          id="inlineRadio1"
                          value="option1"
                        />
                        <label class="form-check-label" for="inlineRadio1"
                          >Sim</label
                        >
                      </div>
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="inlineRadioOptions"
                          id="inlineRadio2"
                          value="option2"
                        />
                        <label class="form-check-label" for="inlineRadio2"
                          >Não</label
                        >
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group" style="margin-top: 25px">
                  <label for="valorImovel" style="font-size: 14px"
                    >Quando pretende comprar?</label
                  >
                  <select class="form-control" required>
                    <option>Selecione o período</option>
                    <option value="Imediatamente">Imediatamente</option>
                    <option value="Até 6 meses">Até 6 meses</option>
                    <option value="Até 12 meses">Até 12 meses</option>
                    <option value="Até 24 meses">Até 24 meses</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  Continuar
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="assets/plugins/maskMoney/maskMoney.js"></script>
    <script>
      $(function () {
        $("#currency").maskMoney({
          prefix: "R$ ",
          allowNegative: true,
          thousands: ".",
          decimal: ",",
          affixesStay: true,
        });
        $("#valorImovel").maskMoney({
          prefix: "R$ ",
          allowNegative: true,
          thousands: ".",
          decimal: ",",
          affixesStay: true,
        });
        $("#valorEntrada").maskMoney({
          prefix: "R$ ",
          allowNegative: true,
          thousands: ".",
          decimal: ",",
          affixesStay: true,
        });
      });
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    -->
  </body>
</html>
